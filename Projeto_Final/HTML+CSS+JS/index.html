<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/bootstrap-grid.min.css">
  <link rel="stylesheet" href="CSS/main.css">
  <title>João Lemon - UX/UI Designer</title>
</head>

<body>

  <div class="jl-preloader">
    <div class="jl-preloader-inner">
      <img src="IMAGES/lemon-loader.svg" class="jl-mar-bottom-15" alt="loader">
      <p class="jl-text-light jl-mar-top-15">Aguarde um pouquinho... Estou preparando a limonada</p>
    </div>
  </div>


  <header class="jl-topbar">
    <div class="jl-logo">
      <img src="IMAGES/logo.svg" alt="Logo João Lemon UX/UI Designer">
    </div>

    <nav class="jl-menu">
      <a href="#">Home</a>
      <a href="#">Projetos</a>
      <a href="#">Sobre</a>
    </nav>
  </header>

  <div class="jl-contact-info jl-bg-black jl-text-light">
    <div class="jl-contact-info-inner">
      <h2 class="jl-title jl-text-green">Contato</h2>
      <p>hello@joaolemon.com</p>
      <p>+55 (00) 9 9999-8888</p>

      <div class="jl-social-links">
        <a href="#" class="jl-social"><img src="IMAGES/icon-instagram.svg" alt="Instagram"></a>
        <a href="#" class="jl-social"><img src="IMAGES/icon-twitter.svg" alt="Twitter"></a>
        <a href="#" class="jl-social"><img src="IMAGES/icon-dribbble.svg" alt="Dribbble"></a>
      </div>
    </div>

    <div class="jl-corner"></div>
  </div>

  <button class="jl-btn-contact"></button>

  <div class="jl-page-wrapper">
    <section class="jl-full-height jl-first-section" id="jl-home-presentation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-3 offset-md-2 jl-display-text">
            <h1 class="jl-title jl-text-green jl-title-big">Olá!</h1>
            <p class="jl-text-light">Meu Nome é <span class="jl-text-green">João Lemon</span>, sou designer de <span class="jl-text-green">Ui e UX</span>. Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam debitis ullam perspiciatis aliquam.</p>

            <button class="jl-btn jl-btn-large jl-btn-green">Meu Botão</button>
          </div>
        </div>
      </div>

      <div class="jl-scroll-down">
        <div class="jl-arrow-down">
          <img src="IMAGES/arrow-down.svg" alt="Role a página">
        </div>
      </div>
    </section>

    <section class="jl-full-height">
    </section>
  </div>

  <script src="JS/main.js"></script>

</body>

</html>
